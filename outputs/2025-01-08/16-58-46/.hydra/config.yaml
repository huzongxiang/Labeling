seed: 42
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/datas
  cache_dir: ${paths.root_dir}/models
  output_dir: ${paths.root_dir}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
data:
  _target_: src.data.data_module.DataModule
  source:
    _target_: src.data.components.source.VideoSource
    video_path: /Users/huzongxiang/Downloads/car.mp4
    data_dir: ${paths.data_dir}
    start_frame: 0
    end_frame: null
    step: 10
  processor:
    _target_: src.data.components.processor.VideoFrameProcessor
    dataset_name: video_frames
    data_dir: ${paths.data_dir}
    save_format: jpg
model:
  _target_: src.models.labeling_module.LabelingModule
  model:
    _target_: src.models.components.YOLODetector
    model_name: yolov8n.pt
    device: cpu
    cache_dir: ${paths.cache_dir}
    conf_thres: 0.25
    iou_thres: 0.45
    classes:
    - 0
pipeline:
  _target_: src.pipeline.pipeline_module.PipelineModule
  prepipeline:
    _target_: src.pipeline.components.DefaultPrePipeline
    dataset_cls:
      _target_: src.pipeline.components.datasets.ImageDataset
      _partial_: true
      transform:
        _target_: src.pipeline.components.datasets.transform.YOLOTransform
        target_size: 640
      target_transform: null
    batch_size: 16
    num_workers: 0
  postpipeline:
    _target_: src.pipeline.components.YOLOPostPipeline
    save_dir: ${paths.output_dir}/annotations
    save_name: results.json
